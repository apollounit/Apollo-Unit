<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apollo Unit · Final</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 200vh; /* para poder hacer scroll */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Georgia, serif;
      color: #d4af37;
      font-size: 2em;
    }
  
@media (max-width: 768px) {
  .main-wrapper {
    background-position: center top;
    background-size: cover;
  }

  .menu-toggle {
    top: 15px;
    left: 15px;
    width: 30px;
    height: 20px;
  }

  .side-menu {
    width: 80vw;
    padding: 80px 20px 30px;
  }

  .slide {
    min-width: 80vw !important;
  }
}

</style>
</head>
<body>
  Gracias por llegar al final

 <script>
  let redirected = false;

  function goToServicios() {
    if (redirected) return;
    redirected = true;
    window.location.href = 'servicios.html?final=true';
  }

  // --- PC: Scroll con la rueda ---
  function handleWheel(e) {
    if (e.deltaY < 0) {
      goToServicios();
    }
  }

  // --- Móvil: Swipe hacia abajo ---
  let touchStartY = 0;

  function handleTouchStart(e) {
    touchStartY = e.touches[0].clientY;
  }

  function handleTouchMove(e) {
    const touchEndY = e.touches[0].clientY;
    if (touchEndY - touchStartY > 50) {  // swipe hacia abajo
      goToServicios();
    }
  }

  // --- Activar todo al cargar ---
  window.addEventListener('load', () => {
    window.focus();
    document.body.focus();

    // Activamos ambos métodos
    setTimeout(() => {
      window.addEventListener('wheel', handleWheel, { passive: false });
      window.addEventListener('touchstart', handleTouchStart, { passive: true });
      window.addEventListener('touchmove', handleTouchMove, { passive: true });
    }, 100);
  });
</script>



</body>
</html>
