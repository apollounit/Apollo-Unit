<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apollo Unit Scroll Vertical</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --menu-width: 300px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: 'Georgia', serif;
      scroll-behavior: smooth;
    }

    body {
      background: #000;
    }

    .main-wrapper {
      background: url('fondo.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      width: 100%;
      transition: transform 0.4s ease;
    }

    body.menu-open .main-wrapper {
      transform: translateX(var(--menu-width));
    }

    .menu-toggle {
      position: fixed;
      top: 30px;
      left: 30px;
      z-index: 2001;
      cursor: pointer;
      width: 35px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-toggle div {
      height: 4px;
      background-color: #d4af37;
      border-radius: 2px;
      transition: 0.3s ease;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--menu-width);
      height: 100vh;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 100px 30px 40px;
      z-index: 2000;
      transform: translateX(-100%);
      transition: transform 0.4s ease;
    }

    body.menu-open .side-menu {
      transform: translateX(0);
    }

    .side-menu nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
      font-size: 1em;
      letter-spacing: 0.2em;
      transition: color 0.3s ease;
    }

    .side-menu nav a:hover {
      color: #d4af37;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .social-icons i {
      font-size: 1.2em;
      border: 1px solid #d4af37;
      padding: 8px;
      border-radius: 5px;
      color: #d4af37;
      transition: background 0.3s;
    }

    .social-icons i:hover {
      background-color: #d4af37;
      color: black;
    }

    .bottom-text {
      text-align: center;
      font-size: 0.8em;
      color: #d4af37;
      letter-spacing: 0.2em;
      margin-top: 40px;
    }

    section.scroll-section {
      background-color: #21211f;
      height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .cuadrado-container {
      display: flex;
      flex-wrap: nowrap;
      gap: 30px;
      padding-left: 100vw;
    }

    .cuadrado {
      width: 200px;
      height: 200px;
      background: #d4af37;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-size: 1.2em;
      flex-shrink: 0;
      opacity: 0;
      transform: translateX(100vw);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .cuadrado.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .final-section {
      background: #111;
      color: #fff;
      font-size: 2em;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="menu-toggle" id="menu-toggle">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="side-menu">
    <nav>
      <a href="#">ABOUT</a>
      <a href="#">SERVICES</a>
      <a href="#">CONTACT</a>
      <a href="#">SOCIALS</a>
      <div class="social-icons">
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </nav>
    <div class="bottom-text">APOLLOUNIT.COM</div>
  </div>

  <div class="main-wrapper" id="main-wrapper">
    <div style="height: 100vh;"></div>
  </div>

  <section class="scroll-section" id="scroll-section">
    <div class="cuadrado-container" id="cuadrado-container"></div>
  </section>

  <section class="final-section" id="final-section">
    <p>Última sección del sitio</p>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("menu-toggle");
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("menu-open");
      });

      const container = document.getElementById("cuadrado-container");
      const scrollSection = document.getElementById("scroll-section");
      const totalBlocks = 10;
      let currentIndex = 0;
      let lockScroll = true;

      for (let i = 1; i <= totalBlocks; i++) {
        const div = document.createElement("div");
        div.className = "cuadrado";
        div.textContent = `Bloque ${i}`;
        container.appendChild(div);
      }

      const blocks = Array.from(document.querySelectorAll(".cuadrado"));
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && lockScroll) {
            const block = blocks[currentIndex];
            if (block) {
              block.classList.add("visible");
              currentIndex++;
              if (currentIndex === blocks.length) {
                lockScroll = false;
              }
            }
          }
        });
      }, {
        root: null,
        threshold: 0.5
      });

      blocks.forEach(block => observer.observe(block));

      window.addEventListener("scroll", () => {
        const scrollTop = window.scrollY;
        const sectionTop = scrollSection.offsetTop;
        if (scrollTop >= sectionTop && lockScroll) {
          window.scrollTo(0, sectionTop);
        }
      });
    });
  </script>

</body>
</html>
