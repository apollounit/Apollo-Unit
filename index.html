<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apollo Unit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --menu-width: 300px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #000;
      overflow-x: hidden;
    }

    .main-wrapper {
      background: url('fondo1.png') no-repeat center center fixed;
      background-size: cover;
      transition: transform 0.4s ease;
      min-height: 100vh;
    }

    .main-wrapper.shifted {
      transform: translateX(var(--menu-width));
    }

    .menu-toggle {
      position: fixed;
      top: 30px;
      left: 30px;
      z-index: 2001;
      cursor: pointer;
      width: 35px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-toggle div {
      height: 4px;
      background-color: #d4af37;
      border-radius: 2px;
      transition: 0.3s ease;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--menu-width);
      height: 100vh;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 100px 30px 40px;
      z-index: 2000;
      transform: translateX(calc(-1 * var(--menu-width)));
      transition: transform 0.4s ease;
    }

    .side-menu.active {
      transform: translateX(0);
    }

    .side-menu nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
      font-size: 1em;
      letter-spacing: 0.2em;
      transition: color 0.3s ease;
    }

    .side-menu nav a:hover {
      color: #d4af37;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .social-icons i {
      font-size: 1.2em;
      border: 1px solid #d4af37;
      padding: 8px;
      border-radius: 5px;
      color: #d4af37;
      transition: background 0.3s;
    }

    .social-icons i:hover {
      background-color: #d4af37;
      color: black;
    }

    .bottom-text {
      text-align: center;
      font-size: 0.8em;
      color: #d4af37;
      letter-spacing: 0.2em;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      :root {
        --menu-width: 240px;
      }

      .menu-toggle {
        top: 20px;
        left: 20px;
        width: 30px;
        height: 22px;
      }

      .menu-toggle div {
        height: 3px;
      }

      .side-menu {
        padding: 80px 20px 30px;
      }

      .side-menu nav a {
        font-size: 0.9em;
        margin-bottom: 15px;
      }

      .social-icons i {
        font-size: 1em;
        padding: 6px;
      }

      .bottom-text {
        font-size: 0.7em;
      }
    }
  </style>
</head>
<body>

  <!-- Menú hamburguesa -->
  <div class="menu-toggle" id="menu-toggle">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menú lateral -->
  <div class="side-menu" id="side-menu">
    <nav>
      <a href="#">ABOUT</a>
      <a href="#">SERVICES</a>
      <a href="#">CONTACT</a>
      <a href="#">SOCIALS</a>
      <div class="social-icons">
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </nav>
    <div class="bottom-text">APOLLOUNIT.COM</div>
  </div>

  <!-- Contenido desplazable -->
  <div class="main-wrapper" id="main-wrapper">
    <!-- Aquí puedes poner tu contenido central si quieres -->
  </div>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("menu-toggle");
      const sideMenu = document.getElementById("side-menu");
      const wrapper = document.getElementById("main-wrapper");

      toggle.addEventListener("click", () => {
        sideMenu.classList.toggle("active");
        wrapper.classList.toggle("shifted");
      });
    });
  </script>

</body>
</html>
