<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apollo Unit ¬∑ Servicios</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Georgia, serif;
    }

    #scroll-horizontal {
      display: flex;
      flex-direction: row;
      width: 400vw;
      height: 100vh;
      transition: transform 0.5s ease-in-out;
    }

    .no-transition {
      transition: none !important;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4em;
      color: white;
      position: relative;
    }

    .slide:nth-child(1) { background: #000; }
    .slide:nth-child(2) { background: #222; }
    .slide:nth-child(3) { background: #333; }
    .slide:nth-child(4) { background: #000; }

    .services-content {
      text-align: center;
      z-index: 2;
    }

    .services-content h1 {
      font-size: 6vw;
      letter-spacing: 1vw;
      font-weight: 900;
      margin: 0;
      color: white;
    }

    .services-content p {
      font-size: 1.2vw;
      color: #aaa;
      margin-top: 1vw;
    }

    .services-content ul {
      list-style: none;
      padding: 0;
      margin: 2vw 0;
      font-size: 1.4vw;
      line-height: 2.2vw;
      color: #ccc;
      font-weight: bold;
    }

    .learn-more-button {
      display: inline-block;
      margin-top: 2vw;
      padding: 1vw 2vw;
      border: 2px solid white;
      border-radius: 999px;
      font-size: 1.2vw;
      cursor: pointer;
      transition: background 0.3s;
    }

    .learn-more-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .decorative-img {
      position: absolute;
      left: 5vw;
      top: 50%;
      transform: translateY(-50%);
      max-width: 30vw;
      opacity: 0.6;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="scroll-horizontal">
    <div class="slide">
      <img src="fondo_service.png" alt="circle" class="decorative-img">
      <div class="services-content">
        <h1>SERVICES</h1>
        <p>We specialize in:</p>
        <ul>
          <li>Digital Experience & UX</li>
          <li>E-commerce platforms</li>
          <li>Web design & development</li>
          <li>Cybersecurity by design</li>
          <li>Network & system automation</li>
          <li>Custom Code</li>
        </ul>
        <div class="learn-more-button">LEARN MORE</div>
      </div>
    </div>

    <div class="slide">
      üß†<br>
      <span style="font-size: 0.4em; letter-spacing: 0.1em;">IA Y AUTOMATIZACI√ìN</span>
    </div>
    <div class="slide">
      üîí<br>
      <span style="font-size: 0.4em; letter-spacing: 0.1em;">CIBERSEGURIDAD Y AUDITOR√çA</span>
    </div>
    <div class="slide">
      üì°<br>
      <span style="font-size: 0.4em; letter-spacing: 0.1em;">REDES E INFRAESTRUCTURAS</span>
    </div>
  </div>

  <script>
    const slider = document.getElementById('scroll-horizontal');
    const slides = document.querySelectorAll('.slide');
    const urlParams = new URLSearchParams(window.location.search);
    const redirectedFromFinal = urlParams.get('final') === 'true';

    let currentSlide = redirectedFromFinal ? slides.length - 1 : 0;
    let isScrolling = false;

    function goToSlide(index, instant = false) {
      if (index < 0) {
        window.location.href = 'index-pc.html';
        return;
      }
      if (index >= slides.length) {
        window.location.href = 'final.html';
        return;
      }

      if (instant) {
        slider.classList.add('no-transition');
      }

      slider.style.transform = `translateX(-${index * 100}vw)`;
      currentSlide = index;

      if (instant) {
        setTimeout(() => {
          slider.classList.remove('no-transition');
        }, 50);
      }
    }

    window.addEventListener('load', () => {
      goToSlide(currentSlide, redirectedFromFinal);
    });

    window.addEventListener('wheel', (e) => {
      if (isScrolling) return;
      isScrolling = true;

      if (e.deltaY > 0) {
        goToSlide(currentSlide + 1);
      } else if (e.deltaY < 0) {
        goToSlide(currentSlide - 1);
      }

      setTimeout(() => {
        isScrolling = false;
      }, 600);
    }, { passive: false });
  </script>

</body>
</html>
