<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apollo Unit ¬∑ Servicios</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Georgia, serif;
    }

    #scroll-horizontal {
      display: flex;
      flex-direction: row;
      width: 400vw;
      height: 100vh;
      transition: transform 0.5s ease-in-out;
    }

    .no-transition {
      transition: none !important;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .services-slide {
      background-image: url('a96cdbca-51c6-4ff9-a99d-7e9fc4665713.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .services-content-left {
      position: absolute;
      left: 58%;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
      color: #ccc;
      text-align: left;
      max-width: 40vw;
    }

    .services-content-left h1 {
      font-size: 5.5vw;
      letter-spacing: 1vw;
      font-weight: 900;
      margin: 0 0 1vw 0;
      color: #ccc;
    }

    .services-content-left p {
      font-size: 1.4vw;
      color: #999;
      margin-bottom: 1vw;
    }

    .services-content-left ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1.6vw;
      line-height: 2.6vw;
      color: #bbb;
      font-weight: bold;
    }

    .circle-button {
      position: absolute;
      left: 24%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .learn-more-button {
      padding: 1vw 2vw;
      border: 2px solid #888;
      border-radius: 999px;
      font-size: 1.3vw;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, border 0.3s;
      color: #bbb;
      background-color: transparent;
      text-align: center;
    }

    .learn-more-button:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-color: #aaa;
    }

    .slide:nth-child(2) { background: #222; }
    .slide:nth-child(3) { background: #333; }
    .slide:nth-child(4) { background: #000; }
  </style>
</head>
<body>

  <div id="scroll-horizontal">

    <!-- SLIDE 1: Servicios -->
    <div class="slide services-slide">
      <div class="overlay"></div>

      <div class="circle-button">
        <div class="learn-more-button">LEARN MORE</div>
      </div>

      <div class="services-content-left">
        <h1>SERVICES</h1>
        <p>We specialize in:</p>
        <ul>
          <li>Digital Experience & UX</li>
          <li>E-commerce platforms</li>
          <li>Web design & development</li>
          <li>Cybersecurity by design</li>
          <li>Network & system automation</li>
          <li>Custom Code</li>
        </ul>
      </div>
    </div>

    <!-- SLIDE 2 -->
    <div class="slide">
      üß†<br>
      <span style="font-size: 0.4em; letter-spacing: 0.1em;">IA Y AUTOMATIZACI√ìN</span>
    </div>

    <!-- SLIDE 3 -->
    <div class="slide">
      üîí<br>
      <span style="font-size: 0.4em; letter-spacing: 0.1em;">CIBERSEGURIDAD Y AUDITOR√çA</span>
    </div>

    <!-- SLIDE 4 -->
    <div class="slide">
      üì°<br>
      <span style="font-size: 0.4em; letter-spacing: 0.1em;">REDES E INFRAESTRUCTURAS</span>
    </div>
  </div>

  <script>
    const slider = document.getElementById('scroll-horizontal');
    const slides = document.querySelectorAll('.slide');
    const urlParams = new URLSearchParams(window.location.search);
    const redirectedFromFinal = urlParams.get('final') === 'true';

    let currentSlide = redirectedFromFinal ? slides.length - 1 : 0;
    let isScrolling = false;

    function goToSlide(index, instant = false) {
      if (index < 0) {
        window.location.href = 'index-pc.html';
        return;
      }
      if (index >= slides.length) {
        window.location.href = 'final.html';
        return;
      }

      if (instant) {
        slider.classList.add('no-transition');
      }

      slider.style.transform = `translateX(-${index * 100}vw)`;
      currentSlide = index;

      if (instant) {
        setTimeout(() => {
          slider.classList.remove('no-transition');
        }, 50);
      }
    }

    window.addEventListener('load', () => {
      goToSlide(currentSlide, redirectedFromFinal);
    });

    window.addEventListener('wheel', (e) => {
      if (isScrolling) return;
      isScrolling = true;

      if (e.deltaY > 0) {
        goToSlide(currentSlide + 1);
      } else if (e.deltaY < 0) {
        goToSlide(currentSlide - 1);
      }

      setTimeout(() => {
        isScrolling = false;
      }, 600);
    }, { passive: false });
  </script>

</body>
</html>
