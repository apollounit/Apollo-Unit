<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apollo Unit - Móvil</title>
  <style>
    /* Estilo general */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #d4af37;
      height: 100vh;
      background-image: url('fondo.png'); /* Fondo completo */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Sección general */
    section {
      padding: 60px 20px;
      text-align: center;
      color: white;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

  </style>
</head>
<body>


  <script>
    // Redirigir al hacer scroll hasta el final de la página
    window.addEventListener("scroll", function() {
      // Detecta si el usuario ha llegado al final de la página
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
        window.location.href = "info.html";  // Redirige a la página de servicios
      }
    });
  </script>

</body>
</html>
