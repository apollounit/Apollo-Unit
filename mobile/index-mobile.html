<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apollo Unit - Móvil</title>
  <style>
    /* Estilo general */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #d4af37;
      height: 100vh;
      background-image: url('fondo.png'); /* Fondo completo */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Menú lateral */
    .side-menu {
      position: fixed;
      top: 0;
      left: -100%; /* Inicialmente oculto */
      width: 70%;
      height: 100%;
      background-color: black;
      z-index: 1000;
      transition: transform 0.3s ease-in-out;
      padding: 50px 20px;
      box-sizing: border-box;
    }

    .side-menu.active {
      transform: translateX(100%); /* Desliza el menú a la vista */
    }

    .side-menu a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-size: 1.5em;
      letter-spacing: 0.1em;
      transition: color 0.3s ease;
    }

    .side-menu a:hover {
      color: #d4af37;
    }

    /* Prevención de scroll en el body cuando el menú está abierto */
    body.menu-open {
      overflow: hidden;
    }

  </style>
</head>
<body>

  <!-- Menú lateral -->
  <div class="side-menu" id="side-menu">
    <nav>
      <a href="#">ABOUT</a>
      <a href="#">SERVICES</a>
      <a href="#">CONTACT</a>
      <a href="#">SOCIALS</a>
    </nav>
  </div>

  <script>
    // Variables para detectar el deslizamiento
    let startX = 0;
    let currentX = 0;
    let menu = document.getElementById("side-menu");

    // Detectar cuando el usuario empieza a deslizar
    document.addEventListener("touchstart", function(event) {
      startX = event.touches[0].clientX; // Posición inicial del toque
    });

    // Detectar el movimiento del deslizar
    document.addEventListener("touchmove", function(event) {
      currentX = event.touches[0].clientX; // Posición actual del toque
      const diff = currentX - startX; // Diferencia del desplazamiento

      // Abrir el menú si se hace un deslizamiento hacia la derecha
      if (diff > 50) {
        menu.classList.add("active");
        document.body.classList.add("menu-open");
      }

      // Cerrar el menú si el deslizamiento es negativo o hacia la izquierda
      if (diff < -50) {
        menu.classList.remove("active");
        document.body.classList.remove("menu-open");
      }
    });

    // Cerrar el menú al hacer clic fuera de él
    document.addEventListener("click", function(event) {
      if (!menu.contains(event.target)) {
        menu.classList.remove("active");
        document.body.classList.remove("menu-open");
      }
    });

    // Redirigir al hacer scroll
    window.addEventListener("scroll", function() {
      if (window.scrollY > 1000) {  // Ajusta el valor para cuando quieres redirigir
        window.location.href = "service.html";  // Redirige a la página de servicios
      }
    });
  </script>

</body>
</html>
