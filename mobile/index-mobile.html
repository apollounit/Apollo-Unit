<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apollo Unit - Móvil</title>
  <style>
    /* Estilo general */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #d4af37;
      height: 100vh;
      background-image: url('fondo.png'); /* Fondo completo */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Menú hamburguesa */
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      cursor: pointer;
      width: 35px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-toggle div {
      background-color: #d4af37;
      height: 4px;
      width: 30px;
      border-radius: 2px;
      transition: 0.3s ease;
    }

    /* Menú lateral */
    .side-menu {
      position: fixed;
      top: 0;
      left: -100%;
      width: 70%;
      height: 100%;
      background-color: black;
      z-index: 1000;
      transition: transform 0.3s ease-in-out;
      padding: 50px 20px;  /* Reducido el padding para mayor espacio */
      box-sizing: border-box;
    }

    .side-menu.active {
      transform: translateX(100%);
    }

    .side-menu a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;  /* Reducción del margen */
      font-size: 1.2em;  /* Tamaño de fuente más pequeño */
      letter-spacing: 0.1em;  /* Ajuste del espaciado entre letras */
      transition: color 0.3s ease;
    }

    .side-menu a:hover {
      color: #d4af37;
    }

    /* Asegurarse de que el menú ocupe el 100% de la pantalla */
    .side-menu a {
      font-size: 1.5em; /* Aumentar tamaño para hacerlo más legible */
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Menú hamburguesa -->
  <div class="menu-toggle" id="menu-toggle">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menú lateral -->
  <div class="side-menu" id="side-menu">
    <nav>
      <a href="#">ABOUT</a>
      <a href="#">SERVICES</a>
      <a href="#">CONTACT</a>
      <a href="#">SOCIALS</a>
    </nav>
  </div>

  <script>
    // Menú móvil
    document.getElementById("menu-toggle").addEventListener("click", function() {
      document.getElementById("side-menu").classList.toggle("active");
    });

    // Cerrar el menú si se hace clic fuera de él
    document.addEventListener("click", function(event) {
      if (!document.getElementById("side-menu").contains(event.target) && !document.getElementById("menu-toggle").contains(event.target)) {
        document.getElementById("side-menu").classList.remove("active");
      }
    });
  </script>

</body>
</html>
