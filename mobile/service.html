<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services - Apollo Unit</title>
  <style>
    /* Estilo general */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #d4af37;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Sección "Services" */
    .section-services {
      padding: 80px 20px;
      text-align: center;
      background-color: #111;
      color: #fff;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }

    h2 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 40px;
      color: #f1c40f;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      font-size: 1.5em;
      margin-bottom: 20px;
      padding: 5px 0;
      transition: transform 0.3s ease;
    }

    ul li:hover {
      transform: translateX(10px);
      color: #d4af37;
    }

    /* Fondo de la página */
    .section-services {
      background-image: url('background-service.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro con transparencia */
    }

    /* Estilo de botones */
    .button-back {
      background-color: #d4af37;
      color: #000;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
    }

    .button-back:hover {
      background-color: #f1c40f;
    }

  </style>
</head>
<body>

  <!-- Sección Services -->
  <section class="section-services">
    <h2>Our Services</h2>
    <p>We provide high-quality solutions in:</p>
    <ul>
      <li>Network Security</li>
      <li>AI Integration</li>
      <li>Telecom Infrastructure</li>
      <li>Custom Hardware Solutions</li>
    </ul>

  </section>

  <script>
    // Redirigir al hacer scroll hacia arriba (cerca del top)
    window.addEventListener("scroll", function() {
      if (window.scrollY == 0) {  // Ajusta este valor si necesitas que se active antes
        window.location.href = "index-mobile.html";  // Redirige al index móvil
      }
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
        window.location.href = "experience.html";  // Redirige a la página de servicios
      }
    });
  </script>

</body>
</html>
