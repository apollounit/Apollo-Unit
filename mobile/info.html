<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apollo Unit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #101010;
      color: #fff;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
    }
    main {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .godly-symbol {
      width: 98px;
      height: 98px;
      border-radius: 50%;
      background: radial-gradient(circle at 42% 33%, #d4af37 70%, #18181b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 40px auto 32px auto;
      box-shadow: 0 0 80px 0 #d4af372c;
    }
    .godly-symbol img {
      width: 84px; height: 84px; border-radius: 50%; object-fit: cover; opacity: 0.86;
      filter: brightness(0.93) sepia(0.6) hue-rotate(-23deg) saturate(2.3);
    }
    h1 {
      font-size: 2.9em;
      letter-spacing: 0.13em;
      font-family: 'Georgia', serif;
      font-weight: 900;
      color: #fff;
      margin: 0;
      text-align: center;
      text-shadow: 0 4px 24px #000b;
    }
    .godly-phrase {
      color: #d4af37;
      font-family: 'Georgia', serif;
      font-size: 1.11em;
      font-weight: 500;
      letter-spacing: 0.14em;
      margin: 13px 0 33px 0;
      text-align: center;
    }
    .main-card {
      background: rgba(22,18,9,0.77);
      border: 1.7px solid #d4af37;
      border-radius: 18px;
      padding: 34px 22px 28px 22px;
      max-width: 420px;
      margin: 0 auto 42px auto;
      box-shadow: 0 6px 36px #d4af3720;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-card h2 {
      font-size: 1.35em;
      font-family: 'Georgia', serif;
      letter-spacing: 0.06em;
      color: #fff;
      margin: 0 0 22px 0;
      font-weight: 800;
      text-align: center;
    }
    .services-min {
      display: flex;
      flex-direction: column;
      gap: 22px;
      width: 100%;
      margin: 0 0 20px 0;
    }
    .service-min {
      display: flex;
      align-items: center;
      gap: 14px;
      color: #fff;
      font-size: 1.09em;
      padding: 0;
      letter-spacing: 0.01em;
    }
    .service-min i {
      color: #d4af37;
      font-size: 1.5em;
      min-width: 1.5em;
    }
    .aboutus-min {
      margin-top: 19px;
      color: #e9e1ca;
      font-size: 1em;
      line-height: 1.65;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .minimal-btn {
      margin: 28px auto 0 auto;
      background: none;
      border: 1.4px solid #d4af37;
      color: #d4af37;
      padding: 12px 36px;
      border-radius: 36px;
      font-family: inherit;
      font-size: 1em;
      letter-spacing: 0.08em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.18s;
      display: block;
    }
    .minimal-btn:hover {
      background: #d4af37;
      color: #18181b;
      border-color: #fff;
    }
    /* Contact Minimal */
    .contact-min {
      max-width: 390px;
      margin: 32px auto 0 auto;
      background: rgba(22,18,9,0.65);
      border: 1.2px solid #d4af37;
      border-radius: 18px;
      padding: 29px 18px 24px 18px;
      box-shadow: 0 4px 26px #d4af3716;
      text-align: center;
    }
    .contact-min input, .contact-min textarea {
      width: 100%;
      margin-bottom: 13px;
      border-radius: 8px;
      border: 1.3px solid #d4af37;
      background: #17170d;
      color: #fff;
      font-size: 1em;
      padding: 10px 12px;
      font-family: inherit;
      outline: none;
      transition: border 0.16s;
    }
    .contact-min input:focus, .contact-min textarea:focus {
      border: 2px solid #fff;
    }
    .contact-min button {
      margin-top: 8px;
      width: 100%;
      background: #d4af37;
      color: #18181b;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 13px 0;
      cursor: pointer;
      letter-spacing: 0.06em;
      transition: background 0.18s, color 0.18s;
    }
    .contact-min button:hover {
      background: #fff;
      color: #d4af37;
    }
    @media (max-width: 480px) {
      .main-card, .contact-min {max-width: 97vw; padding: 20px 4vw;}
      .godly-symbol {width: 68px; height: 68px;}
      .godly-symbol img {width: 57px; height: 57px;}
    }
  </style>
</head>
<body>
<main>
  <div class="godly-symbol">
    <!-- Cambia la ruta de la imagen por tu busto dorado -->
    <img src="busto_apollo.png" alt="Apollo bust">
  </div>
  <h1>APOLLO UNIT</h1>
  <div class="godly-phrase">Where Tech meets the Divine</div>
  <div class="main-card">
    <h2>Services</h2>
    <div class="services-min">
      <div class="service-min"><i class="fas fa-robot"></i> AI & Automation</div>
      <div class="service-min"><i class="fas fa-flask"></i> R&D / I+D+I</div>
      <div class="service-min"><i class="fas fa-globe"></i> Web Development</div>
      <div class="service-min"><i class="fas fa-shield-alt"></i> Cybersecurity</div>
      <div class="service-min"><i class="fas fa-network-wired"></i> IT Infrastructure</div>
      <div class="service-min"><i class="fas fa-headset"></i> Support</div>
    </div>
    <div class="aboutus-min">
      Founded in 2024, Apollo Unit brings together designers, developers and security experts to create unified, secure digital solutions.<br>
      <span style="color:#d4af37">One team. One vision.</span>
    </div>
    <button class="minimal-btn" onclick="document.getElementById('contact').scrollIntoView({behavior:'smooth'})">Contact</button>
  </div>

  <form id="contact" class="contact-min" action="https://formspree.io/f/mldnpgdd" method="POST">
    <h2>Contact</h2>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
