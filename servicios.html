<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apollo Unit ¬∑ Servicios</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Georgia, serif;
    }

    #scroll-horizontal {
      display: flex;
      flex-direction: row;
      width: 400vw;
      height: 100vh;
      transition: transform 0.5s ease-in-out;
    }

    .no-transition {
      transition: none !important;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4em;
      color: white;
    }

    .slide:nth-child(1) { background: #111; }
    .slide:nth-child(2) { background: #222; }
    .slide:nth-child(3) { background: #333; }
    .slide:nth-child(4) { background: #000; }
  </style>
</head>
<body>

  <div id="scroll-horizontal">
  <div class="slide">
    üîß<br>
    <span style="font-size: 0.4em; letter-spacing: 0.1em;">SOPORTE T√âCNICO</span>
  </div>
  <div class="slide">
    üß†<br>
    <span style="font-size: 0.4em; letter-spacing: 0.1em;">IA Y AUTOMATIZACI√ìN</span>
  </div>
  <div class="slide">
    üîí<br>
    <span style="font-size: 0.4em; letter-spacing: 0.1em;">CIBERSEGURIDAD Y AUDITOR√çA</span>
  </div>
  <div class="slide">
    üì°<br>
    <span style="font-size: 0.4em; letter-spacing: 0.1em;">REDES E INFRAESTRUCTURAS</span>
  </div>
</div>


  <script>
    const slider = document.getElementById('scroll-horizontal');
    const slides = document.querySelectorAll('.slide');
    const urlParams = new URLSearchParams(window.location.search);
    const redirectedFromFinal = urlParams.get('final') === 'true';

    let currentSlide = redirectedFromFinal ? slides.length - 1 : 0;
    let isScrolling = false;

    function goToSlide(index, instant = false) {
      if (index < 0) {
        window.location.href = 'index.html';
        return;
      }
      if (index >= slides.length) {
        window.location.href = 'final.html';
        return;
      }

      if (instant) {
        slider.classList.add('no-transition');
      }

      slider.style.transform = `translateX(-${index * 100}vw)`;
      currentSlide = index;

      if (instant) {
        // Reactivem la transici√≥ despr√©s d'un petit delay
        setTimeout(() => {
          slider.classList.remove('no-transition');
        }, 50);
      }
    }

    window.addEventListener('load', () => {
      goToSlide(currentSlide, redirectedFromFinal);
    });

    window.addEventListener('wheel', (e) => {
      if (isScrolling) return;
      isScrolling = true;

      if (e.deltaY > 0) {
        goToSlide(currentSlide + 1);
      } else if (e.deltaY < 0) {
        goToSlide(currentSlide - 1);
      }

      setTimeout(() => {
        isScrolling = false;
      }, 600);
    }, { passive: false });
  </script>

</body>
</html>
