<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apollo Unit · Servicios</title>
  <style>
    body {
      margin: 0;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      background: black;
      font-family: Georgia, serif;
    }

    #scroll-horizontal {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .no-transition {
      transition: none !important;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4em;
      color: white;
      #scroll-snap-align: center;
      scroll-snap-align: start;
    }

    .slide:nth-child(1) { background: #111; }
    .slide:nth-child(2) { background: #222; }
    .slide:nth-child(3) { background: #333; }
    .slide:nth-child(4) { background: #000; }
  
@media (max-width: 768px) {
  .main-wrapper {
    background-position: center top;
    background-size: cover;
  }

  .menu-toggle {
    top: 15px;
    left: 15px;
    width: 30px;
    height: 20px;
  }

  .side-menu {
    width: 80vw;
    padding: 80px 20px 30px;
  }

  .slide {
    min-width: 80vw !important;
  }
}

</style>
</head>
<body>

  <div id="scroll-horizontal">
  <div class="slide">
    🔧<br>
    <span style="font-size: 0.4em; letter-spacing: 0.1em;">SOPORTE TÉCNICO</span>
  </div>
  <div class="slide">
    🧠<br>
    <span style="font-size: 0.4em; letter-spacing: 0.1em;">IA Y AUTOMATIZACIÓN</span>
  </div>
  <div class="slide">
    🔒<br>
    <span style="font-size: 0.4em; letter-spacing: 0.1em;">CIBERSEGURIDAD Y AUDITORÍA</span>
  </div>
  <div class="slide">
    📡<br>
    <span style="font-size: 0.4em; letter-spacing: 0.1em;">REDES E INFRAESTRUCTURAS</span>
  </div>
</div>


  <script>
  const scroller = document.getElementById('scroll-horizontal');
  const urlParams = new URLSearchParams(window.location.search);
  const redirectedFromFinal = urlParams.get('final') === 'true';

  let redirected = false;
  let allowScrollDetection = false;

  // Forzamos scroll horizontal con la rueda del ratón vertical (solo PC)
  window.addEventListener('wheel', (e) => {
    if (scroller && Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
      e.preventDefault();
      scroller.scrollLeft += e.deltaY;
    }
  }, { passive: false });

  // Touch logic (para móviles)
  let touchStartX = 0;
  let touchStartY = 0;

  scroller.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
  });

  scroller.addEventListener('touchmove', (e) => {
    const deltaX = e.touches[0].clientX - touchStartX;
    const deltaY = e.touches[0].clientY - touchStartY;

    // Si se desliza más horizontalmente que verticalmente
    if (Math.abs(deltaX) > Math.abs(deltaY)) {
      e.preventDefault();
      scroller.scrollLeft -= deltaX;
      touchStartX = e.touches[0].clientX; // reset for siguiente movimiento
    }
  }, { passive: false });

  // Posición inicial (si viene de final, va al final)
  window.addEventListener('load', () => {
    const maxScroll = scroller.scrollWidth - scroller.clientWidth;

    if (redirectedFromFinal) {
      scroller.scrollLeft = maxScroll - 1;
      setTimeout(() => { allowScrollDetection = true; }, 500);
    } else {
      scroller.scrollLeft = 1;
      allowScrollDetection = true;
    }
  });

  // Detección de scroll hasta extremos
  scroller.addEventListener('scroll', () => {
    if (!allowScrollDetection || redirected) return;

    const scrollLeft = scroller.scrollLeft;
    const maxScroll = scroller.scrollWidth - scroller.clientWidth;

    if (scrollLeft === 0) {
      redirected = true;
      window.location.href = 'index.html';
    } else if (scrollLeft === maxScroll) {
      redirected = true;
      window.location.href = 'final.html';
    }
  });
</script>


</body>
</html>
